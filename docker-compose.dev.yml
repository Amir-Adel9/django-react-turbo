# Dev: Postgres only. API and web run locally via turbo dev (Django on :8000, Vite on :5173).
services:
  db:
    image: postgres:16-alpine
    container_name: digisay-postgres-dev
    restart: unless-stopped
    env_file: .env
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-task_manager_db}
      POSTGRES_USER: ${POSTGRES_USER:-task_manager_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-task_manager_password}
    volumes:
      - dev_db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-task_manager_user} -d ${POSTGRES_DB:-task_manager_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  dev_db_data:

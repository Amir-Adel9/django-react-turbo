  /api/tasks:
    get:
      operationId: tasks_list
      description: |-
        ViewSet for task CRUD, filtered by the current user.
        Supports list/create/retrieve/update/destroy, stats, bulk create (JSON or CSV), and Excel export.
      parameters:
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - tasks
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTaskList'
          description: ''
    post:
      operationId: tasks_create
      description: |-
        ViewSet for task CRUD, filtered by the current user.
        Supports list/create/retrieve/update/destroy, stats, bulk create (JSON or CSV), and Excel export.
      tags:
      - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskCreate'
          description: ''
  /api/tasks/{id}:
    get:
      operationId: tasks_retrieve
      description: |-
        ViewSet for task CRUD, filtered by the current user.
        Supports list/create/retrieve/update/destroy, stats, bulk create (JSON or CSV), and Excel export.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - tasks
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
    patch:
      operationId: tasks_partial_update
      description: |-
        ViewSet for task CRUD, filtered by the current user.
        Supports list/create/retrieve/update/destroy, stats, bulk create (JSON or CSV), and Excel export.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - tasks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTaskRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTaskRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTaskRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
    delete:
      operationId: tasks_destroy
      description: |-
        ViewSet for task CRUD, filtered by the current user.
        Supports list/create/retrieve/update/destroy, stats, bulk create (JSON or CSV), and Excel export.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - tasks
      responses:
        '204':
          description: No response body
  /api/tasks/bulk:
    post:
      operationId: tasks_bulk_create
      description: 'Create multiple tasks. Send a JSON array of task objects, or CSV
        via multipart file (key "file" or "csv") or raw body with Content-Type: text/csv.
        Maximum 500 items per request. At least one task required. Requires authentication
        (cookie).'
      parameters: []
      tags:
      - tasks
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TaskBulkItemRequest'
            examples:
              BulkTasks(JSONArray):
                value:
                - title: First task
                  status: pending
                - title: Second task
                  description: Optional description
                  status: in_progress
                summary: Bulk tasks (JSON array)
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
          description: Created tasks (array of task objects).
  /api/tasks/export:
    get:
      operationId: tasks_export_retrieve
      description: 'Export tasks as Excel (.xlsx). Optional query params: from, to
        (ISO 8601 dates, interpreted in server timezone if naive), status. Returns
        file with headers only when no tasks match. Maximum 10000 rows; request fails
        with 400 if exceeded.'
      parameters:
      - in: query
        name: from
        schema:
          type: string
        description: Filter tasks created on or after this date (ISO 8601, e.g. 2025-01-01
          or 2025-01-01T00:00:00Z).
      - in: query
        name: status
        schema:
          type: string
          enum:
          - completed
          - in_progress
          - pending
        description: 'Filter by status: pending, in_progress, completed.'
      - in: query
        name: to
        schema:
          type: string
        description: Filter tasks created on or before this date (ISO 8601).
      tags:
      - tasks
      responses:
        '200':
          content:
            application/json:
              schema:
                content:
                  application/vnd.openxmlformats-officedocument.spreadsheetml.sheet: {}
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Invalid date parameter or export row limit exceeded.
          description: ''
  /api/tasks/stats:
    get:
      operationId: tasks_stats_retrieve
      description: Task counts for the current user (total, completed, in_progress,
        pending).
      tags:
      - tasks
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskStats'
          description: ''
components:
  schemas:
    CustomTokenObtainPairRequest:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
          minLength: 1
        password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - email
      - password
    Me:
      type: object
      description: Read-only serializer for GET /api/auth/me (same shape as Register
        for API contract).
      properties:
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        name:
          type: string
          readOnly: true
      required:
      - email
      - name
    PaginatedTaskList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    PatchedTaskRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
    Register:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        name:
          type: string
          maxLength: 255
      required:
      - email
      - name
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          minLength: 1
          title: Email address
          maxLength: 254
        name:
          type: string
          minLength: 1
          maxLength: 255
        password:
          type: string
          writeOnly: true
          minLength: 8
        password_confirm:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - email
      - name
      - password
      - password_confirm
    StatusEnum:
      enum:
      - pending
      - in_progress
      - completed
      type: string
      description: |-
        * `pending` - Pending
        * `in_progress` - In Progress
        * `completed` - Completed
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - title
    TaskBulkItemRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          default: ''
          maxLength: 10000
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          default: pending
      required:
      - title
    TaskCreate:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - title
    TaskCreateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - title
    TaskStats:
      type: object
      properties:
        total:
          type: integer
          readOnly: true
        completed:
          type: integer
          readOnly: true
        in_progress:
          type: integer
          readOnly: true
        pending:
          type: integer
          readOnly: true
      required:
      - completed
      - in_progress
      - pending
      - total

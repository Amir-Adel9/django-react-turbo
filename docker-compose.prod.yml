services:
  postgres:
    image: postgres:16-alpine
    container_name: digisay-postgres-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-task_manager_db}
      - POSTGRES_USER=${POSTGRES_USER:-task_manager_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-task_manager_password}
    volumes:
      - prod_db_data:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-task_manager_user} -d ${POSTGRES_DB:-task_manager_db}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
    container_name: digisay-api-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0,srv989705.hstgr.cloud}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://srv989705.hstgr.cloud:8000}
      - POSTGRES_DB=${POSTGRES_DB:-task_manager_db}
      - POSTGRES_USER=${POSTGRES_USER:-task_manager_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-task_manager_password}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - ADMIN_SEED_PASSWORD=${ADMIN_SEED_PASSWORD:-admin123!}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.settimeout(1); result=s.connect_ex(('localhost', 8000)); s.close(); exit(0 if result==0 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  gateway:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web
    container_name: digisay-gateway-prod
    restart: unless-stopped
    # Host port for gateway (default 8000). Set GATEWAY_PORT=80 to use http://localhost
    ports:
      - '${GATEWAY_PORT:-8000}:80'
    depends_on:
      api:
        condition: service_healthy
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge

volumes:
  prod_db_data:
